<md-card ng-if="createCtrl.articleData" flex flex-gt-md="66">
  <md-toolbar>
    <div class="md-toolbar-tools" layout="row" layout-align="space-between center">
      <md-button aria-label="toolbar button" ng-href="{{createCtrl.articleData.data.url}}" layout="row" layout-align="center center">
        <img src="" alt="url icon" ng-src="{{createCtrl.articleData.data.favicon_url}}" height="20" width="20" style="width:20px;">

      </md-button>
      <h1>{{createCtrl.articleData.data.title}}</h1>

      <span flex></span>
      <md-button aria-label="toolbar button" ng-click=""><i class="mdi mdi-lg mdi-share-variant"></i>
      </md-button>
      <md-button aria-label="toolbar button" ng-click=""><i class="mdi mdi-lg mdi-fullscreen"></i>
      </md-button>
      <md-button aria-label="toolbar button" ng-click=""><i class="mdi mdi-lg mdi-dots-vertical"></i>
      </md-button>
    </div>
  </md-toolbar>

  <img ng-src="{{createCtrl.articleData.data.images[0].url}}" alt="header image">
  <div ng-bind-html="createCtrl.articleData.data.content" hide>

  </div>
  <em-embed urlsearch="{{createCtrl.articleData.data.url}}">
  </em-embed>
  <md-content class="md-padding">
    <a ng-href="{{createCtrl.articleData.data.url}}" layout="row" layout-align="space-between center">
      <h1 flex>{{createCtrl.articleData.data.title}}</h1>

    </a>
    <p>
      {{createCtrl.articleData.data.description}}
    </p>
    <span ng-repeat="keyword in createCtrl.articleData.data.keywords">{{keyword.name}}
    </span>
  </md-content>

</md-card>
