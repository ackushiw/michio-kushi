<md-toolbar>
  <section id="nav" class="md-toolbar-tools" layout="row" layout-align="end center">
    <div id="search" layout="row" layout-align="end end" ng-class="{expanded: homeCtrl.searchFocus}">
      <md-button aria-label="search" ng-click="homeCtrl.toggleSearch()">
        <i class="mdi mdi-magnify mdi-lg"></i>
      </md-button>
      <md-input-container ng-if="homeCtrl.searchFocus" layout="row">

        <input type="text" ng-model="search" flex>

      </md-input-container>
      <div ng-if="homeCtrl.searchFocus" hide>
        <md-button aria-label="clear"><i class="mdi mdi-close"></i>
        </md-button>
      </div>
    </div>
    <div id="filters" layout="row" layout-align="end end" ng-class="{expanded: homeCtrl.searchFocus}">
      <md-button aria-label="search" ng-click="homeCtrl.toggleFilters()"><i class="mdi mdi-filter-variant mdi-lg"></i>
      </md-button>
    </div>
    <div id="options" layout="row" layout-align="end end" ng-class="{expanded: homeCtrl.searchFocus}">
      <md-button aria-label="search" ng-click="homeCtrl.toggleOptions()"><i class="mdi mdi-dots-vertical mdi-lg"></i>
      </md-button>
    </div>
  </section>
</md-toolbar>

<fa-app class="full-screen">
  <!-- Options Menu -->
  <fa-modifier fa-translate="menuPos(optionsMenuPos.get())" fa-origin="[1, 0]" fa-align="[1, 0]" fa-size="menuSize(optionsMenuSize.get())">
    <fa-surface>
      <section id="options-menu">
        <md-card>
          <md-content class="md-padding">
            <div layout="row" layout-align="space-between start">
              <div>
                <h3>More</h3>
              </div>
              <div>
                <md-button aria-label="options-close" ng-click="homeCtrl.toggleOptions()"><i class="mdi mdi-dots-vertical mdi-lg"></i>
              </div>

              </md-button>
            </div>
            <md-list>
              <md-item>
                <p>test</p>
              </md-item>
              <md-item>
                <p><i class="mdi mdi-bell"></i>
                </p>
              </md-item>
              <md-item>
                <p>{{homeCtrl.optionsMenu}}</p>
              </md-item>
              <md-item>
                <p>test</p>
              </md-item>
              <md-item>
                <p>test</p>
              </md-item>
            </md-list>
          </md-content>
        </md-card>
      </section>
    </fa-surface>
  </fa-modifier>
  <!-- Logo -->
  <fa-modifier fa-translate="flowerPos(flowerLogoPos.get())" fa-size="flowerSize(flowerLogoSize.get())" fa-opacity="flowerOpacity(flowerOpacityVal.get())">
    <fa-image-surface fa-image-url="images/app/kushi.png" class="logo-image"></fa-image-surface>
  </fa-modifier>
  <!-- Filter menu -->
  <fa-modifier fa-translate="filterPos(filterMenuPos.get())" fa-size="filterSize(filterMenuSize.get())" fa-origin="[1, 0]" fa-align="[1, 0]">
    <fa-scoll-view>
      <fa-sequential-layout fa-options="homeCtrl.filterMenuLayoutOptions">

        <fa-modifier>
          <fa-surface>
            <section id="filter-menu" class="md-whiteframe-z2" layout-fill>
              <md-toolbar>
                <div class="md-toolbar-tools" layout="row" layout-align="space-between center">
                  <md-button aria-label="close filter menu" ng-click="homeCtrl.toggleFilters()"><i class="mdi mdi-arrow-right mdi-2x"></i>
                  </md-button>
                  <h3>Filter by</h3>
                  <span flex></span>
                  <md-button aria-label="reset filters" ng-click="filters = null"><i class="mdi mdi-refresh mdi-2x"></i>
                  </md-button>
                </div>
              </md-toolbar>
              <md-content class="md-padding" layout="column" layout-align="start start" layout-fill>

                <md-list layout-fill>
                  <md-item id="search" layout="row" layout-align="space-between end" layout-fill>
                    <i class="mdi mdi-magnify mdi-lg"></i>

                    <md-input-container layout="row" flex>

                      <input type="text" ng-model="search" flex>

                    </md-input-container>
                    <md-button aria-label="clear search" ng-click="search = null"><i class="mdi mdi-close mdi-lg"></i>
                    </md-button>
                  </md-item>
                  <md-item>
                    <md-item-content layout-fill layout="row" layout-align="space-between center">
                      <i class="mdi mdi-file-image-box mdi-lg"></i>
                      <h4>Images</h4>
                      <span flex></span>
                      <md-checkbox aria-label="checkbox filter" ng-model="filters.type.image"></md-checkbox>
                    </md-item-content>
                  </md-item>
                  <md-item>
                    <md-item-content layout="row" layout-align="space-between center">
                      <i class="mdi mdi-youtube-play mdi-lg"></i>
                      <h4>Video</h4>
                      <span flex></span>
                      <md-checkbox aria-label="checkbox filter" ng-model="filters.type.video"></md-checkbox>
                    </md-item-content>
                  </md-item>
                  <md-item>
                    <md-item-content layout="row" layout-align="space-between center">
                      <i class="mdi mdi-library-books mdi-lg"></i>
                      <h4>Stories</h4>
                      <span flex></span>
                      <md-checkbox aria-label="checkbox filter" ng-model="filters.type.story"></md-checkbox>
                    </md-item-content>
                  </md-item>
                  <md-item>
                    <md-item-content layout="row" layout-align="space-between center">
                      <i class="mdi mdi-newspaper mdi-lg"></i>
                      <h4>Articles</h4>
                      <span flex></span>
                      <md-checkbox aria-label="checkbox filter" ng-model="filters.type.article"></md-checkbox>
                    </md-item-content>
                  </md-item>
                  <md-item>
                    <md-item-content layout="row" layout-align="space-between center">
                      <i class="mdi mdi-comment-text-outline mdi-lg"></i>
                      <h4>Quotes</h4>
                      <span flex></span>
                      <md-checkbox aria-label="checkbox filter" ng-model="filters.type.quote"></md-checkbox>
                    </md-item-content>
                  </md-item>
                </md-list>
                <md-subheader layout="row">
                  <i class="mdi mdi-account-multiple"></i>
                  <span>People</span>
                </md-subheader>
                <md-list layout-fill layout="row" layout-align="space-around center">
                  <md-item>
                    <md-item-content layout="row">
                      <md-button aria-label="michio" class="md-primary" ng-class="{'md-raised':filters.michio}" ng-click="">michio</md-button>

                    </md-item-content>
                  </md-item>
                  <md-item>
                    <md-item-content layout="row">
                      <md-button aria-label="aveline" class="md-primary" ng-class="{'md-raised':filters.aveline}" ng-click="">aveline</md-button>
                    </md-item-content>
                  </md-item>
                </md-list>

                <md-subheader>
                  <i class="mdi mdi-map-marker"></i>
                  <span>Places</span>
                </md-subheader>
                <md-list layout-fill>
                  <md-item>
                    <md-item-content layout="row" layout-align="space-between center">
                      <h3>Erewhon</h3>
                      <md-checkbox aria-label="checkbox filter by place" ng-model="filters.place.erewhon"></md-checkbox>
                    </md-item-content>
                  </md-item>
                  <md-item>
                    <md-item-content layout="row" layout-align="space-between center">
                      <h3>Brookline</h3>
                      <md-checkbox aria-label="checkbox filter by place" ng-model="filters.place.brookline"></md-checkbox>
                    </md-item-content>
                  </md-item>
                  <md-item>
                    <md-item-content layout="row" layout-align="space-between center">
                      <h3>Becket</h3>
                      <md-checkbox aria-label="checkbox filter by place" ng-model="filters.place.becket"></md-checkbox>
                    </md-item-content>
                  </md-item>
                </md-list>
              </md-content>
            </section>
          </fa-surface>
        </fa-modifier>
      </fa-sequential-layout>
      </fa-scroll-view>
  </fa-modifier>
  <!-- Background -->
  <fa-modifier fa-translate="[0,0,1]" fa-size="[undefined, undefined]">
    <fa-surface fa-background-color="'#37474F'">

    </fa-surface>
  </fa-modifier>
  <!-- Nav -->
  <fa-modifer fa-translate="[0,0,100]">
    <fa-view>
      <fa-modifier fa-translate="[0,0,100]">
        <fa-surface>

        </fa-surface>
      </fa-modifier>
    </fa-view>
  </fa-modifer>

</fa-app>
<md-content class="main">
  <feed class="feed"></feed>
</md-content>
