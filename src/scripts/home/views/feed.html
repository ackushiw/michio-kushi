<section id="feed" ng-controller="main.home.masonry as msnryCtrl">
  <div masonry reload-on-show class="masonry-container js-masonry" masonry-options='{"gutter": 0, transitionDuration: " 0.4s " }' ng-controller="main.home.feed as feedCtrl">
    <!-- items -->
    <div class="masonry-brick item grid-sizer"></div>
    <div class="masonry-brick item w2">
      <md-card>
        <img src="images/michio-poem.jpg" width="100%">
      </md-card>

    </div>
    <div class="masonry-brick item" ng-class="{w2: entry.video}" ng-repeat="entry in feedCtrl.feed" ng-if="entry.title">

      <md-card>
        <md-toolbar>
          <div class="md-toolbar-tools" layout="row" layout-align="space-between center">
            <h3>{{entry.title}}</h3>
            <span flex></span>
            <md-button aria-label="share" ng-click=""><i class="mdi mdi-share mdi-lg"></i>
            </md-button>
            <md-button aria-label="extras" ng-click=""><i class="mdi mdi-lg mdi-dots-vertical"></i>
            </md-button>
          </div>
        </md-toolbar>
        <img src="images/kushi-crest.png" ng-if="!entry.video">
        <div ng-if="entry.video" class="video-frame">
          <youtube-video video-url="entry.video" player-width="'100%'" player-height="'100%'"></youtube-video>
        </div>
        <md-toolbar>
          <div class="md-toolbar-tools" layout="row" layout-align="space-between center">
            <md-button aria-label="bottom toolbar button" ng-click=""><i class="mdi mdi-lg mdi-tag"></i>
            </md-button>
            <md-button aria-label="bottom toolbar button" ng-click=""><i class="mdi mdi-lg mdi-comment-text-outline"></i>
            </md-button>

            <span flex></span>
            <md-button aria-label="bottom toolbar button" ng-click=""><i class="mdi mdi-lg mdi-heart-outline"></i>
            </md-button>

          </div>
        </md-toolbar>
      </md-card>

    </div>

  </div>
</section>
